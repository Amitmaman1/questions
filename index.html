<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple HTML with CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #ddd;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .card {
      background-color: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Page</h1>
  </header>

  <main>
    <div class="card">
      <h2>About Me</h2>
      <p>This is a simple webpage styled with internal CSS. You can customize it however you like!</p>
    </div>

    <div class="card">
      <h2>Contact</h2>
      <p>Email: example@example.com</p>
    </div>
  </main>

  <footer>
    &copy; 2025 My Simple Site
  </footer>

</body>
</html>
